<section id="profile">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <!-- Profile -->
      <div class="col-lg-6 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
        <h1 class="text-dark mt-4">Update Your Profile</h1>
        <hr />

        <div class="col-12 text-center">
          <div class="alert alert-success mb-2" ng-show="isProfileUpdated">
            Profile updated successfully.
          </div>
          <div class="alert alert-danger" ng-show="errorProfileUpdate">
            {{errorProfileUpdate}}
          </div>
        </div>

        <form
          action="#"
          method="post"
          class="needs-validation mt-4 pl-3 pr-3"
          name="profileUpdateForm"
          novalidate
        >
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <label class="form-control-label h5" for="firstname"
                  >Firstname</label
                >
                <input
                  type="text"
                  value="{{user.firstname}}"
                  class="form-control form-control-lg"
                  id="firstname"
                  ng-model="user.firstname"
                  name="firstname"
                  required
                />
                <div
                  class="text-danger p-2"
                  ng-show="profileUpdateForm.firstname.$invalid && profileUpdateForm.firstname.$touched"
                >
                  Please provide us your firstname.
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <label class="form-control-label h5" for="lastname"
                  >Lastname</label
                >
                <input
                  type="text"
                  value="{{user.lastname}}"
                  class="form-control form-control-lg"
                  id="lastname"
                  name="lastname"
                  ng-model="user.lastname"
                  required
                />
                <div
                  class="text-danger p-2"
                  ng-show="profileUpdateForm.lastname.$invalid && profileUpdateForm.lastname.$touched"
                >
                  Please provide us your lastname.
                </div>
              </div>
            </div>
            <div class="col-md-12 col-sm-12">
              <div class="form-group">
                <label class="form-control-label h5" for="email">Email</label>
                <input
                  type="email"
                  value="{{user.email}}"
                  class="form-control form-control-lg"
                  id="email"
                  name="email"
                  ng-model="user.email"
                  required
                />
                <div
                  class="text-danger p-2"
                  ng-show="profileUpdateForm.email.$invalid && profileUpdateForm.email.$touched"
                >
                  Please provide us your email.
                </div>
              </div>
            </div>
            <div class="col-md-12 col-sm-12">
              <button
                type="button"
                class="btn btn-outline-success"
                ng-click="updateProfile(user);"
              >
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                  ng-show="loading"
                ></span>

                <span ng-show="loading">Updating ...</span>
                <span ng-hide="loading">Update Profile</span>
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- Password -->
      <div
        class="col-lg-6 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 p-4"
      >
        <div class="d-lg-none mt-5 hide"></div>
        <h1 class="text-dark">Change Your Password</h1>
        <hr />

        <div class="col-12 text-center">
          <div class="alert alert-success mb-2" ng-show="isPasswordUpdated">
            Password updated successfully.
          </div>
          <div class="alert alert-danger" ng-show="errorPasswordUpdate">
            {{errorPasswordUpdate}}
          </div>
        </div>

        <form
          action="post"
          name="updatePasswordFrom"
          class="needs-validation pl-3 pr-3"
          novalidate
        >
          <div class="form-group">
            <!-- <label for="currentPassword">Current Password</label> -->
            <input
              type="password"
              class="form-control form-control-lg"
              id="currentPassword"
              name="currentPassword"
              placeholder="Current password"
              ng-model="chnagePassword.currentPassword"
              required
            />
          </div>
          <div class="form-group">
            <!-- <label for="password">New Password</label> -->
            <input
              type="password"
              class="form-control form-control-lg"
              id="password"
              name="password"
              placeholder="New password"
              ng-model="chnagePassword.password"
              required
            />
          </div>
          <div class="form-group">
            <!-- <label for="confirmPassword">Confirm Password</label> -->
            <input
              type="password"
              class="form-control form-control-lg"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm password"
              ng-model="chnagePassword.confirmPassword"
              required
            />
          </div>
          <button
            type="button"
            class="btn btn-info"
            ng-disabled="!updatePasswordFrom.$valid"
            ng-click="updatePassword(chnagePassword);"
          >
            <span
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
              ng-show="loadingChangePassword"
            ></span>

            <span ng-show="loadingChangePassword">Updating ...</span>
            <span ng-hide="loadingChangePassword">Update Password</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
