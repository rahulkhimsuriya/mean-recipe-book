<!DOCTYPE html>
<html lang="en" ng-app="recipeBook">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Recipe Book</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
    <!-- icofont -->
    <link rel="stylesheet" href="./lib/icofont/icofont.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container" ng-hide="isLogedIn">
      <header
        class="d-flex flex-column flex-md-row align-items-center p-3 pl-5 px-md-4 mb-3 navbar-light"
      >
        <h3 class="my-0 mr-md-auto font-weight-normal text-light">
          <a href="./" class="h3 text-uppercase"
            ><i class="icofont-food-basket icofont-3x"></i> Recipe Book</a
          >
        </h3>
        <nav class="my-2 my-md-0 mr-md-3 pr-4">
          <a class="p-2 pt-5 text-uppercase" href="#/login">Sign In</a>
          <a class="btn btn-lg btn-outline-success" href="#/signup">Sign up</a>
        </nav>
      </header>
    </div>

    <nav
      class="navbar navbar-expand-md mb-3 fixed-top navbar-dark bg-header"
      ng-hide="!isLogedIn"
    >
      <div class="container">
        <a class="navbar-brand" href="#/dashboard"
          ><i class="icofont-food-basket icofont-3x"></i> Recipe Book</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#/add-recipe"
                ><i class="icofont-plus-circle icofont-2x"></i> Add Recipe</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/my-recipes"
                ><i class="icofont-fast-food icofont-2x"></i> My Recipes</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle  text-capitalize"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                style="cursor: pointer;"
              >
                Welcome {{currentUser.firstname}}
                <i class="icofont-ui-user icofont-2x"></i
              ></a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#/edit-profile">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#/logout">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <ui-view></ui-view>

    <!-- jQuery -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script src="./lib/angular/angular.min.js"></script>
    <script src="./lib/angular/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.23/angular-ui-router.js"></script>
    <!-- JS -->
    <script src="./js/app.js"></script>
    <script src="./js/services/authService.js"></script>
    <script src="./js/services/recipeService.js"></script>
    <script src="./js/services/userService.js"></script>
    <script src="./js/controllers/loginController.js"></script>
    <script src="./js/controllers/signupController.js"></script>
    <script src="./js/controllers/recipeControllers.js"></script>
    <script src="./js/controllers/profileController.js"></script>
  </body>
</html>
